{% extends "base.html" %} 

{% load static %} 

{% block css_files %}
    <link rel="stylesheet" href="{% static 'appElira/home.css' %}" />
    <link rel="stylesheet" href="{% static 'appElira/stores.css' %}" />
{% endblock css_files %} 

{% block title %}ELIRA{% endblock title %} 

{% block content %}
    <main class="main">
        <div class="container">
            <div class="header-content"></div>
            <div class="make">
                <h2 class="make-title">Make Your Own Jewellery</h2>
                <div class="make-box">
                    <img class="make-img-1" src="{% static 'appElira/images/make-img-1.png' %}" alt="">
                    <img class="make-img-2" src="{% static 'appElira/images/make-img-2.png' %}" alt="">
                </div>
                <p class="make-text">Watch one of our happy customers flaunt their new  custom made jewellery</p>
            </div>
        </div>
    </main>
{% endblock content %}
