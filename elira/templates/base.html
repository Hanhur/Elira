{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="{% static 'normalize.css' %}">
    <link rel="stylesheet" href="{% static 'reset.css' %}">
    <link rel="stylesheet" href="{% static 'app.css' %}">
    {% block css_files %}{% endblock css_files %}
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul class="header-list">
                    <li class="header-item">
                        <a href="{% url 'home' %}" class="header-link">Home</a>
                    </li>
                    <li class="header-item">
                        <a href="{% url 'about' %}" class="header-link">About</a>
                    </li>
                    <li class="header-item">
                        <a href="{% url 'coupons' %}" class="header-link">Gift Coupons</a>
                    </li>
                    <li class="header-item">
                        <a href="{% url 'stores' %}" class="header-link">Stores</a>
                    </li>
                </ul>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="" class="nav-link">Connect</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Sign In</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    {% block content %}{% endblock content %}
</body>
</html>
